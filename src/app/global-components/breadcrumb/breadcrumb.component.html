<div class="d-flex mt-1 ml-1 mr-1">
  <div
    class="d-flex align-items-center"
    *ngFor="let breadcrumb of breadcrumbs$ | async; let i = index"
  >
    <button mat-button [routerLink]="breadcrumb.url">
      {{ breadcrumb.label }}
    </button>
    <div *ngIf="i < (breadcrumbs$ | async)!.length! - 1">/</div>
  </div>
</div>
<hr />
